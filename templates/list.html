$def with(recs)

<section class=stats>
  <section>
    <h1>Unfinished transcriptions</h1>
    <table>
      <tr>
        <th>ID</th>
        <th>Project</th>
        <th>Last updated</th>
        <th></th>
      </tr>
    
      $for rec in recs:
        <tr>
          <td>$rec['id']</td>
          <td>$rec['project']</td>
          <td>$rec['date']</td>
          <td><a href='$prefix/unfinished/$rec['id']'>Continue</a></td>
        </tr>
    </table>
  </section>
</section>
