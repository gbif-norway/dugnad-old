$def with(config, forms)

<section class=help>
  <h2>$_('Transkribering: Karplanter fra Telemark')</h2>

  <p>$:_('howto')

  <h2>$_('terms')</h2>
  <p>$_(config.get('help', {}).get('introduction'))

  $for form, terms in forms.iteritems():
    <h3>$_(form)</h3>
    <dl>
    $for term in terms:
      $if term.get('help'):
        <dt><b>$_(term['name'])</b></dt>
        <dd>$_(term['help'])</dd>
    </dl>
  <footer>
    <p><small>Sist oppdatert 2017-05-03</small>
  </footer>
</section>
