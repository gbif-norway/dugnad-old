title: Dugnadsportalen
prefix: http://localhost:8080
annotate:
  order: [ general, geography, taxonomy, comment ]
forms:
  general:
    - { name: "basisOfRecord", type: select, options: [ PreservedSpecimen, HumanObservation, MachineObservation ] }
    - { name: 'recordedBy', type: text }
    - { name: "eventDate", type: date }
  geography:
    - { name: "country", type: text }
    - { name: "stateProvince", type: text }
    - { name: "county", type: text }
    - { name: "locality", type: text }
    - { name: "decimalLatitude", type: text }
    - { name: "decimalLongitude", type: text }
    - { name: "coordinateUncertaintyInMeters", type: text }
    - { name: "footprintWKT", type: textfield }
  taxonomy:
    - { name: "scientificName", type: text }
  comment:
    - { name: "annotationRemarks", type: textfield }

